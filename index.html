<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATS 串口终端</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NATS 串口终端</h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">NATS:</span>
                    <span id="nats-status" class="status-value disconnected">未连接</span>
                </div>
                <div class="status-item">
                    <span class="status-label">串口:</span>
                    <span id="serial-status" class="status-value disconnected">未连接</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- NATS 连接配置面板 -->
            <div class="panel config-panel">
                <h2>NATS 连接配置</h2>
                <div class="form-group">
                    <label for="nats-server">NATS 服务器地址:</label>
                    <input type="text" id="nats-server" placeholder="ws://localhost:4222" value="ws://localhost:4222">
                </div>
                <div class="form-group">
                    <label for="nats-user">用户名 (可选):</label>
                    <input type="text" id="nats-user" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="nats-pass">密码 (可选):</label>
                    <input type="password" id="nats-pass" placeholder="密码">
                </div>
                <button id="connect-nats" class="btn btn-primary">连接 NATS</button>
                <button id="disconnect-nats" class="btn btn-danger" disabled>断开连接</button>
            </div>

            <!-- 串口配置面板 -->
            <div class="panel serial-panel">
                <h2>串口配置</h2>
                <div class="form-group">
                    <label for="serial-device">串口设备:</label>
                    <input type="text" id="serial-device" placeholder="例如: /dev/ttyUSB0 或 COM1" value="/dev/ttyUSB0">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="baud-rate">波特率:</label>
                        <select id="baud-rate">
                            <option value="9600">9600</option>
                            <option value="19200">19200</option>
                            <option value="38400">38400</option>
                            <option value="57600">57600</option>
                            <option value="115200" selected>115200</option>
                            <option value="230400">230400</option>
                            <option value="460800">460800</option>
                            <option value="921600">921600</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="data-bits">数据位:</label>
                        <select id="data-bits">
                            <option value="7">7</option>
                            <option value="8" selected>8</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="stop-bits">停止位:</label>
                        <select id="stop-bits">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="parity">校验位:</label>
                        <select id="parity">
                            <option value="none" selected>无</option>
                            <option value="even">偶校验</option>
                            <option value="odd">奇校验</option>
                        </select>
                    </div>
                </div>
                <button id="open-serial" class="btn btn-success" disabled>打开串口</button>
                <button id="close-serial" class="btn btn-danger" disabled>关闭串口</button>
            </div>

            <!-- 终端面板 -->
            <div class="panel terminal-panel">
                <div class="terminal-header">
                    <h2>终端</h2>
                    <div class="terminal-controls">
                        <button id="clear-terminal" class="btn btn-sm">清空</button>
                        <label class="checkbox-label">
                            <input type="checkbox" id="auto-scroll" checked>
                            自动滚动
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="show-timestamp">
                            显示时间戳
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="hex-mode">
                            十六进制模式
                        </label>
                    </div>
                </div>
                <div id="terminal" class="terminal"></div>
                <div class="terminal-input-area">
                    <input type="text" id="terminal-input" placeholder="输入命令..." disabled>
                    <select id="line-ending">
                        <option value="">无结尾</option>
                        <option value="\n" selected>换行 (LF)</option>
                        <option value="\r">回车 (CR)</option>
                        <option value="\r\n">回车换行 (CRLF)</option>
                    </select>
                    <button id="send-data" class="btn btn-primary" disabled>发送</button>
                </div>
            </div>

            <!-- 统计信息面板 -->
            <div class="panel stats-panel">
                <h2>统计信息</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">已发送:</span>
                        <span id="bytes-sent" class="stat-value">0 字节</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">已接收:</span>
                        <span id="bytes-received" class="stat-value">0 字节</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">NATS 消息:</span>
                        <span id="nats-messages" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">连接时长:</span>
                        <span id="connection-time" class="stat-value">00:00:00</span>
                    </div>
                </div>
                <button id="reset-stats" class="btn btn-sm">重置统计</button>
            </div>
        </div>
    </div>

    <!-- 使用 NATS.ws 库 -->
    <script src="https://cdn.jsdelivr.net/npm/nats.ws@1.21.0/nats.js"></script>
    <script src="app.js"></script>
</body>
</html>
